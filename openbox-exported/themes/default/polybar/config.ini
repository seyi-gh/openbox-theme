[global/wm]
margin-bottom = 0
margin-top = 0

include-file = ./system.ini
include-file = ./colors.ini
include-file = ./static.modules.ini
include-file = ./decor.ini
include-file = ./modules.ini

[bar/main]
monitor = ${env:MONITOR:}
monitor-fallback =
monitor-strict = false
override-redirect = false
bottom = false
fixed-center = true
width = 74%
; height = 24
height = 36
offset-x = 13%
offset-y = 5
background = ${color.SEMITRANSPARENT}
foreground = ${color.FOREGROUND}
radius-top = 1
radius-bottom = 1
line-size = 2
line-color = ${color.ACCENT}
; border-size = 6
border-size = 0
border-color = ${color.SEMITRANSPARENT}
padding = 1

font-0 = "JetBrains Mono:size=10;3"
font-1 = "Symbols Nerd Font:size=12;3"
font-2 = "Symbols Nerd Font:size=20;4"
font-3 = "Symbols Nerd Font:size=10;4"
font-4 = "Iosevka:style=bold:size=10;4"
font-5 = "archcraft:size=12;3"
font-6 = "SymbolsNF:size=12;3"

module-margin-left = 0
module-margin-right = 0
modules-left = openbox cpu gpuusage used-memory free-space
modules-center = date
modules-right = vpn ethernet sysmenu

separator =
spacing = 0
dim-value = 1.0
wm-name = openbox
locale = 
wm-restack = openbox
enable-ipc = true
click-left = 
click-middle = 
click-right =
scroll-up =
scroll-down =
double-click-left =
double-click-middle =
double-click-right =
cursor-click = 
cursor-scroll = 

[settings]
throttle-output = 5
throttle-output-for = 10
screenchange-reload = true
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
pseudo-transparency = true
